<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracker</title>
</head>
<body>
    <div class="header">
        <h1>Time Tracker</h1>
        <div class="icon-container">
            <button class="icons active" id="daughnut" alt="pie" aria-label="show pie chart"> 
                <svg viewBox="0 0 24 22" width="15" height="25" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="miter">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                        <path d="M12,2V12H22A10,10,0,0,0,12,2Z" fill="#059cf7" opacity="0.1" stroke-width="2"></path>
                        <path d="M12,2V12H22A10,10,0,0,0,12,2Z" stroke-width="2"></path>
                    </g>
                </svg>
            </button>
            <button class = "icons" id = "list" alt = "list" aria-label = "show list">
                <svg viewBox="0 -3 21 21" width="15" height="25" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="blue" stroke="blue">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                      <title>list [#1496]</title>
                      <desc>Created with Sketch.</desc>
                      <defs></defs>
                      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Dribbble-Light-Preview" transform="translate(-219.000000, -322.000000)" fill="blue">
                          <g id="icons" transform="translate(56.000000, 160.000000)">
                            <path d="M163,177 L166.15,177 L166.15,174 L163,174 L163,177 Z M168.25,177 L184,177 L184,175 L168.25,175 L168.25,177 Z M163,171 L166.15,171 L166.15,168 L163,168 L163,171 Z M168.25,171 L184,171 L184,169 L168.25,169 L168.25,171 Z M163,165 L166.15,165 L166.15,162 L163,162 L163,165 Z M168.25,165 L184,165 L184,163 L168.25,163 L168.25,165 Z" id="list-[#1496]"></path>
                          </g>
                        </g>
                      </g>
                    </g>
                  </svg>
            </button>
            <button class = "icons" id = "history">
                <svg viewBox="0 0 24 24" width="15" height="25" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;stroke:#020202;stroke-miterlimit:10;stroke-width:1.91px;}</style></defs><polyline class="cls-1" points="12 13.91 9.14 11.05 12 8.18"></polyline>
                    <polyline class="cls-1" points="15.82 2.46 15.82 2.46 20.59 2.46 20.59 22.5 3.41 22.5 3.41 2.46 8.18 2.46 8.18 2.46"></polyline><path class="cls-1" d="M15.82,1.5V3.41a1.92,1.92,0,0,1-1.91,1.91H10.09A1.92,1.92,0,0,1,8.18,3.41V1.5Z"></path>
                    <path class="cls-1" d="M9.14,11.05H12a3.82,3.82,0,1,1-3.82,3.81"></path></g></svg>
            </button>
        </div>
    </div>
    
<p id = "time-tracker">Loading... </p>
<div class = "button-container">
    <button class = "buttons" id = "start">start</button>
    <button class= "buttons" id = "clear">clear</button>
</div>
<div id="otherModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Other Websites</h2>
        <div class="modal-body">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>
</div>

<div id="clearConfirmModal" class="modal">
    <div class="modal-content">
        <h2>Clear Tracking Data</h2>
        <div class="modal-body">
            <p>Do you want to save this session before clearing?</p>
            <div style="margin: 20px 0;">
                <input type="checkbox" id="saveBeforeClear" checked>
                <label for="saveBeforeClear">Save session</label>
            </div>
            <div class="button-container">
                <button class="buttons" id="confirmClear">Clear</button>
                <button class="buttons" id="cancelClear">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script type = "module" src="popup.js"></script>

</body>
</html>
